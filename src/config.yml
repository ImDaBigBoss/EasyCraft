version: 1.8 #DO NOT TOUCH
Maintenance: off #This is if the maintenance option is enabled (set to 'on' to enable), BEWARE! ONLY OPs CAN JOIN IF ENABLED

joinText: We hope you enjoy this server! #This is a custom join text you can have. Comment out with # to disable

serverName: MyServer!

infoLines: 2
info1: ---- Server Name ----
info2: Site = example.com

ranks:
   rankNumber: 3 #Set the ranks number
   rank1: #rank 1
      name: Admin # rank1's name
      color: RED # rank1's color (uses Bukkit's ChatColor enum)
   rank2:
      name: Supporter
      color: GREEN
   rank3:
      name: Donator
      color: BLUE

#----- Set ranks here -----
#PLAYERNAME: #you can use '' around the name if it contains other characters than text or numbers
#  rank: RANKNAME

tpa-keep-alive: 30 #in secounds
confupdate-stop: 30 #in seconds
